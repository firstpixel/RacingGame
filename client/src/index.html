<!DOCTYPE html>
<html>
<head>
    <title>Racing Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
        #ui {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #debug {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div>Speed: <span id="speed">0</span> km/h</div>
        <div>Use Arrow Keys to drive</div>
    </div>
    <div id="debug">
        <div>Position: <span id="pos">0,0</span></div>
        <div>Angle: <span id="angle">0</span></div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
